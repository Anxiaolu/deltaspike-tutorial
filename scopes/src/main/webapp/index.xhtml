<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Simple Deltaspike Scope  page</title>
</h:head>

<h:body>
<h1>Deltaspike scope examples</h1>
<h:form>
    <h:outputLabel for="username">用户名:</h:outputLabel>
    <h:inputText value="#{registerController.register.username}" id="username"/>
    
    <h:outputLabel for="password">密码:</h:outputLabel>
    <h:inputSecret value="#{registerController.register.password}" id="password"/>
    
    <h:commandButton value="next" action="#{registerController.register.step1}" />
    <h:commandButton value="reload page"/>
    <h:commandButton value="ajax refresh">
        <f:ajax render="@form"/>
    </h:commandButton>
</h:form>
        
</h:body>

</html>
